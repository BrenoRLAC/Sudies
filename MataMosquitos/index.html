<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        function startGame(){
            var level = document.querySelector('#level').value
            if (level === ''){
                alert('Voce deve escolher um nivel para iniciar o jogo')
                return false
            }
            window.location.href = "game.html?" + level
        }
    </script>
    <title>Mata mosquito</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="Game Over">
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="level">
                            <option value="">--Selecione o Nivel de Dificuldade</option>
                            <option value="normal">Normal</option>
                            <option value="hard">Dificil</option>
                            <option value="veryHard">Muito Dificil</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="startGame()">Iniciar jogo</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
