<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killing Mosquitos</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onresize="adjustmentStageGame()">
    <div class="panel">
        <div class="lives">
            <img id="l1" src="imagens/coracao_cheio.png" alt="Blank heart">
            <img id="l2" src="imagens/coracao_cheio.png" alt="Full heart">
            <img id="l3" src="imagens/coracao_cheio.png" alt="Full heart">
            <div class="cronometer">Time left: ?

            </div>
        </div>
    </div>
    
    <script>
      setInterval(() => {
          randomPosition()
      }, 2000);
    </script>
</body>

</html>
